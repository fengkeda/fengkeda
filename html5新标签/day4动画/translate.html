<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{width: 100px;height: 50px;background: red;}
		</style>
		<script>
			onload = function(){
				var Obox = document.querySelector('.box');
				var translateX = document.querySelector('.translateX');
				var translateY = document.querySelector('.translateY');
				var translateZ = document.querySelector('.translateZ');
				translateX.oninput = function(){
					Obox.style.transform = "translateX("+this.value+"px)";
				}
				translateY.oninput = function(){
					Obox.style.transform = "translateY("+this.value+"px)";
				}
				translateZ.oninput = function(){
					Obox.style.transform = "perpective (200px) translateZ("+this.value+"px)";
				}
				
			}
		</script>
	</head>
	<body>
		<div class="box"></div>
		translateX<br>
		<input class="translateX" type="range" min="0" max="100" step="1"/><br>
		translateY<br>
		<input class="translateY" type="range" min="0" max="100" step="1"/><br>
		translateZ<br>
		<input class="translateZ" type="range" min="0" max="100" step="1"/>
	</body>
</html>
