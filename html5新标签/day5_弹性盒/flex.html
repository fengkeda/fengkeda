<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{width: 600px;padding: 10px;display: flex;border: 1px solid #ddd;height: 200px;}
			span{display: block;height: 30px;text-align: center;line-height: 30px;background: #CCCC00;padding: 5px;color: #fff;}
		    span:nth-child(1){margin-right:10px;width: 100px;}
		     span:nth-child(2){width: 100px;}
		      span:nth-child(3){background: green;flex-grow:1;}
		</style>
	</head>
	<body>
		<div class="box">
			<span>项目1</span>
			<span>项目2</span>
			<span>项目3</span>
		</div>
	</body>
</html>
