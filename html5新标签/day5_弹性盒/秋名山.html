<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>秋名山车神</title>
	<style>
	    img{width: 100px;margin-top: 50px;}
	    
	    @keyframes run{
	    	0%{transform: skew(50deg);}
	    	10%{transform: skew(50deg);}
	    	80%{transform: translateX(1000px) skew(-40deg);}
	    	95%{transform: translateX(1000px) skew(-40deg);}
	    	100%{transform: translateX(1020px) skew(0deg);}
	    }
	    
	    
	</style>
</head>
<body>
	<!--<h1>秋名山车神展示惊人车技</h1>
	<p>秋名山上行人稀</p>
	<p>常有车手比高低</p>
	<p>如今车道依旧在</p>
	<p>不见当年老司机</p>-->
	<button class="btnStart">开始</button>
	<img src="car.jpg" alt="" class="car">
	<script>
		var btnStart = document.querySelector('.btnStart');
		var car = document.querySelector('.car');
		btnStart.onclick = function(){
			car.style.animation = 'run 0.5s forwards .2s';
			// car.style.animation = 'run 2s forwards .2s 2 alternate';
		}
	</script>
</body>
