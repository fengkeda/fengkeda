<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			canvas{border: 1px solid #ddd;}
		</style>
		<script>
			document.addEventListener('DOMContentLoaded',function(){
				var canvas = document.querySelector('canvas');
				canvas.width = canvas.height = 600;
				var ctx = canvas.getContext('2d');
				
				var width = canvas.width;
				var height = canvas.height;
				
				move();
			function move(){
				
				ctx.save();
				ctx.clearRect(0,0,canvas.width,canvas.height);
				//画外圆			ctx.clearRect(0,0,canvas.width,canvas.height);	
				
				ctx.beginPath();
				ctx.translate(width/2,height/2);
				ctx.arc(0,0,120,0,2*Math.PI);
				ctx.lineWidth  = 3;
				ctx.stroke();
//				ctx.restore();
				
				//画内圆
				ctx.save();
				ctx.beginPath();
				ctx.arc(0,0,114,0,2*Math.PI);
				ctx.lineWidth  = 1;
				ctx.stroke();
				ctx.restore();
				
				ctx.save();
				ctx.beginPath();
				ctx.moveTo(0,-114);
				ctx.lineTo(0,-106);
				
				
				//画 3 6 9 12
				for(var i = 0 ; i < 3;i++){
					ctx.rotate(Math.PI/2);
					ctx.moveTo(0,-114);
					ctx.lineTo(0,-106);
				}
                ctx.lineWidth = 6;
                ctx.stroke();
                
                ctx.restore();
                
                ctx.save();
                ctx.beginPath();
                ctx.lineWidth = 3;
                for(var i = 0 ; i < 12;i++){
                	ctx.rotate(30*Math.PI/180);
					ctx.moveTo(0,-114);
					ctx.lineTo(0,-108);
					
				}
                ctx.stroke();               
                  ctx.restore();
                
               ctx.save();
               ctx.beginPath();
                ctx.lineWidth = 1;
                for(var i = 0 ; i < 60;i++){
                	ctx.rotate(6*Math.PI/180);
					ctx.moveTo(0,-114);
					ctx.lineTo(0,-108);					
				}
                ctx.stroke();                
                ctx.restore();
                
                var day = new Date();
                var hour = day.getHours();
                var miu = day.getMinutes();
                var sec = day.getSeconds();
                //时针
                ctx.beginPath();
                ctx.save();
                ctx.rotate((hour+miu/60+sec/3600)*360/12*Math.PI/180);
                ctx.moveTo(0,0);
                ctx.lineTo(0,-60);
                ctx.lineWidth = 6;
                ctx.stroke();
                ctx.restore();
                
                  //分针
                ctx.beginPath();
                ctx.save();
                 ctx.rotate((miu+sec/60)*360/60*Math.PI/180);
                ctx.moveTo(0,0);
                ctx.lineTo(0,-70);
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.restore();
                
                  //秒针
                ctx.beginPath();
                ctx.save();
                 ctx.rotate(sec*360/60*Math.PI/180);
                ctx.moveTo(0,0);
                ctx.lineTo(0,-90);
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.restore();
                
                ctx.restore();
			}
			
			setInterval(move,1000);
				})
		</script>
	</head>
	<body>
		<canvas></canvas>
	</body>
</html>
